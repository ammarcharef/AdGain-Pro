<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المعلنين - AdGain Pro</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <style>
        .container { max-width: 500px; margin-top: 80px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">AdGain Pro</a>
            <ul>
                <li><a href="register.html">تسجيل معلن جديد</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>تسجيل دخول المعلنين</h2>
            <p>سجل الدخول لإدارة حملاتك الإعلانية وإضافة ميزانية.</p>
            <div id="message" class="alert" style="display: none;"></div>

            <form id="advertiserLoginForm">
                <label for="email">البريد الإلكتروني للشركة:</label>
                <input type="email" id="email" required>
                
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required>
                
                <button type="submit" class="btn btn-primary">دخول لوحة التحكم</button>
            </form>
            <p style="margin-top: 15px;">ليس لديك حساب معلن؟ <a href="register.html">سجل الآن</a></p>
        </div>
    </div>

    <script src="../js/advertiser.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // استخدام دالة loginAdvertiser (التي سيتم تعريفها في advertiser.js)
            document.getElementById('advertiserLoginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const data = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                };
                loginAdvertiser(data);
            });
        });
    </script>
</body>
</html>
