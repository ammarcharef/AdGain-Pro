<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سحب الأرباح - AdGain v2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h2>سحب الأرباح</h2>
            <div id="alertMsg" class="alert"></div>

            <p><strong>الرصيد الحالي:</strong> <span id="currentBalanceWithdraw">0.00 د.ج</span></p>
            <p><strong>الحد الأدنى للسحب:</strong> 500.00 د.ج</p>

            <div class="alert alert-info" style="margin-top: 15px;">
                <h4>تفاصيل الدفع المسجلة:</h4>
                <p>الطريقة: <strong id="registeredMethod">جاري التحميل...</strong></p>
                <p>رقم الحساب/الإيميل: <strong id="registeredAccount">جاري التحميل...</strong></p>
                <p><a href="settings.html" style="color: var(--primary); font-weight: bold;">لتغيير التفاصيل أو تعيين كلمة مرور السحب، اضغط هنا.</a></p>
            </div>
            
            <form id="withdrawForm" style="margin-top: 20px;">
                <div class="form-group">
                    <label>المبلغ المراد سحبه (بالدينار الجزائري):</label>
                    <input type="number" id="amount" required min="500" step="0.01" placeholder="مثال: 520">
                </div> 

                <div class="form-group">
                    <label>كلمة مرور السحب (مطلوبة للأمان):</label>
                    <input type="password" id="withdrawalPass" required placeholder="أدخل كلمة مرور السحب">
                </div>
                
                <button type="submit" class="btn btn-primary">طلب السحب الآن</button>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if(!localStorage.getItem('token')) window.location.href = 'index.html';
            // دالة لجلب وعرض الرصيد وتفاصيل الدفع المسجلة
            fetchWithdrawData(); 
            
            document.getElementById('withdrawForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const withdrawData = {
                    amount: document.getElementById('amount').value, 
                    withdrawalPass: document.getElementById('withdrawalPass').value.trim()
                };
                requestWithdrawal(withdrawData); // دالة requestWithdrawal من main.js
            });
        });
    </script>
</body>
</html>
